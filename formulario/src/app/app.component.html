<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Formulario</h1>
        <form [formGroup]="formulario" (submit)="onSubmit(formulario)">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" id="nombre"  placeholder="Ingresa nombre">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Apellido</label>
                  <input type="text" formControlName="apellido" class="form-control" id="apellido"  placeholde ="Ingresa apellido">
                </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
    </div>
  </div>
</div>
