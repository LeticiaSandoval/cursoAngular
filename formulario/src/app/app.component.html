<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Formulario</h1>
      <form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingresa nombre">
          <div class="errorCodigo" *ngIf="formulario.controls.nombre.errors">
            El campo contiene un error
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Apellido</label>
          <input type="text" formControlName="apellido" class="form-control" id="apellido" placeholde="Ingresa apellido">
          <div class="errorCodigo" *ngIf="formulario.controls.apellido.errors">
            El campo contiene un error
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Ingresa correo">
          <div class="errorCodigo" *ngIf="formulario.controls.email.errors">
            El campo contiene un error
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
