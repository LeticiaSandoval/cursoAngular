<h1>Prueba del modulo http</h1>

<div class="container">
  <div class="row">
     <div class="col-8">
       <table class="table">
         <thead>
           <th>Id</th>
           <th>Nombre</th>
           <th>Apellido</th>
           <th>Edad</th>
           <th>Profesional</th>
           <th>*</th>
         </thead>
         <tbody>
           <tr *ngFor = "let item of personas"></tr>
           <td>{{item._id}}</td>
           <td>{{item.Nombre}}</td>
           <td>{{item.Apellido}}</td>
           <td>{{item.Edad}}</td>
           <td>{{item.isProfesional}}</td>
           <td>
             <button (click)="eliminarPersona(item_id)" class="btn btn-primary">Eliminar</button>
           </td>
         </tbody>
       </table>
     </div>
     <div class="col-4">
       <h3>Formulario</h3>
       <div class="form-group">
         <label for="controlNombre">Nombre: </label>
         <input type="text" [(ngModel)] = "agregarPersonaRegistro.Nombre" class="from-control" placeholder="Nombre de la persona">
       </div>
       <div class="form-group">
        <label for="controlNombre">Apellido: </label>
        <input type="text" [(ngModel)] ="agregarPersonaRegistro.Apellido" class="from-control" placeholder="Apellido persona">
      </div>
      <div class="form-group">
        <label for="controlNombre">Edad: </label>
        <input type="text" [(ngModel)] = "agregarPersonaRegistro.Edad" class="from-control" placeholder="Edad persona">
      </div>
      <button (click)="agregarPersona(item_id)" class="btn btn-primary">AGREGAR</button>
     </div>
  </div>
</div>
